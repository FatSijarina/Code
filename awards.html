<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Awards</h1>
        <p>Explore all awards, their recipients, and related papers.</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterTable()" />
    </div>
    
    <main>
        <section id="awardsContainer">
            <table>
                <thead>
                    <tr>
                        <th>Award</th>
                        <th>Recipients</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="awardsTableBody">
                    <!-- Content dynamically populated -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SPARQL App</p>
    </footer>

    <script src="js/awards.js"></script>
</body>
</html>

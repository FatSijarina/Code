<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Papers</h1>
        <p>Explore all published papers and their details.</p>
    </header>

    <main>
        <section id="papersContainer">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>DOI</th>
                        <th>Keywords</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="papersTableBody">
                    <!-- Content dynamically populated -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SPARQL App</p>
    </footer>

    <script src="js/papers.js"></script>
</body>
</html>
